<div class="jumbotron">
	<h1>Welcome to Pied Piper</h1>
	<h2>We got pictures.</h2>
</div>

<form>
	<h3>Sign In or Sign Up!</h3>
	<div class="form-group">
		<label for="email">Email:</label>
		<input
			class="form-control"
			type="email"
			name="email"
			ng-model="userEmail"
			placeholder="robert@plant.com">
	</div>
	<div class="form-group">
		<label for="password">Password:</label>
		<input
			class="form-control"
			type="password"
			name="password"
			ng-model="userPassword"
			placeholder="************">
	</div>
	<div>
		<button class="btn btn-success" type="button" ng-click="login.login(userEmail, userPassword)">Log In</button>
		<button class="btn btn-warning" type="button" ng-click="login.register(userEmail, userPassword)">Register</button>
	</div>

</form>
